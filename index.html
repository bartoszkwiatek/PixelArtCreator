<!DOCTYPE html>
<html>
<head>
    <title>Pixel Art Creator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>

<div id="app">
    <h1>Pixel Art Creator</h1>

    <div>
    	<h2>Choose grid size:</h2>
		<form id="sizePicker">
		    Grid Height:
		    <input type="number" id="input_height" name="height" min="1" max="100" value="10">
		    Grid Width:
		    <input type="number" id="input_width" name="width" min="1" max="100" value="10">
		    <input id="submit" type="submit" value="Submit">
		</form>
	</div>
	<div>
		<h2 id="headerColor">Pick color:</h2>
		<input type="color" id="colorPicker">
	</div>
	<div id="recentColors">
		<h3>Recently used colors:</h3>
		<div id="color1" class="recent"></div>
		<div id="color2" class="recent"></div>
		<div id="color3" class="recent"></div>
		<div id="color4" class="recent"></div>
		<div id="color5" class="recent"></div>
	</div>
	<div>
		<table id="pixel_canvas"></table>
	</div>
</div>
    <script src="designs.js"></script>
</body>
</html>
